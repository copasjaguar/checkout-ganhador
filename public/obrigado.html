<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Obrigado pela sua compra!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }
    h1 { color: #2e7d32; margin-bottom: .5em; }
    .info { margin: 1em 0; font-size: 1rem; }
    table {
      width: 100%; border-collapse: collapse; margin-top: 1em;
    }
    th, td {
      border: 1px solid #ddd; padding: .6em; font-size: .9rem;
    }
    th { background: #f7f7f7; text-align: left; }
    @keyframes fadeIn {
      from { opacity:0; transform:translateY(10px);}
      to { opacity:1; transform:translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Pagamento confirmado ✅</h1>
    <p class="info">Obrigado pela sua compra! Seus dados estão abaixo:</p>

    <p><strong>Pedido:</strong> 
      <span id="show-order-id">-</span> 
      <small>(nº <span id="show-order-number">-</span>)</small>
    </p>
    <p><strong>Nome:</strong> <span id="show-name">-</span></p>
    <p><strong>E-mail:</strong> <span id="show-email">-</span></p>
    <p><strong>Telefone:</strong> <span id="show-phone">-</span></p>

    <table id="items-table" style="display:none">
      <thead><tr>
        <th>Produto</th><th>SKU</th><th>Qtd</th><th>Preço</th>
      </tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
  (function(){
    const BASE = 'https://checkout-ganhador-p119.vercel.app';
    const qs = new URLSearchParams(location.search);
    const orderId     = qs.get('order_id') || '';
    const orderNumber = qs.get('order_number') || '';

    document.getElementById('show-order-id').textContent = orderId || '(?)';
    document.getElementById('show-order-number').textContent = orderNumber || '(?)';

    function fill(data){
      if(!data) return;
      document.getElementById('show-name').textContent  = data.name  || '';
      document.getElementById('show-email').textContent = data.email || '';
      document.getElementById('show-phone').textContent = data.phone || '';

      if(Array.isArray(data.items) && data.items.length){
        const tbody = document.querySelector('#items-table tbody');
        tbody.innerHTML = '';
        data.items.forEach(it=>{
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${it.title || ''}</td>
            <td>${it.sku || ''}</td>
            <td>${it.quantity || ''}</td>
            <td>R$ ${Number(it.price).toFixed(2)}</td>`;
          tbody.appendChild(tr);
        });
        document.getElementById('items-table').style.display = '';
      }
    }

    async function fetchInfo(orderKey){
      const url = `${BASE}/api/y?op=info&order=${encodeURIComponent(orderKey)}`;
      const r = await fetch(url,{cache:'no-store'});
      if(!r.ok) throw new Error('fail');
      return r.json();
    }

    (async function(){
      try {
        if(orderNumber){
          const j = await fetchInfo(orderNumber);
          if(j.paid && j.data) return fill(j.data);
        }
      } catch(e){}
      try {
        if(orderId){
          const j2 = await fetchInfo(orderId);
          if(j2.paid && j2.data) return fill(j2.data);
        }
      } catch(e){}
    })();
  })();
  </script>
</body>
</html>
