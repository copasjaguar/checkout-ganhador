<!doctype html><html lang="pt-BR"><meta charset="utf-8">
<title>Aguardando confirmação...</title>
<h1>Confirmando seu PIX...</h1>
<p>Assim que confirmar, você será redirecionado automaticamente.</p>
<script>
const p = new URLSearchParams(location.search);
const order = p.get('order');
async function check() {
  const r = await fetch(`/api/pedido-status?order=${encodeURIComponent(order)}`, { cache: 'no-cache' });
  const j = await r.json();
  if (j.status === 'paid') {
    location.href = `/obrigado.html?order=${encodeURIComponent(order)}`;
  } else {
    setTimeout(check, 4000);
  }
}
check();
</script>
</html>
